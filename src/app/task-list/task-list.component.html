<div class="task-list">
  @defer () { @if (filterdTaskList.length >0){ @for (task of filterdTaskList;
  track task.title){
  <app-unit-task
    [task]="task"
    (deleteEvent)="handleDeleteTask($event)"
  ></app-unit-task>

  } } @else{
  <h3>no tasks here</h3>
  } }@loading(minimum 1s) {
  <h1>loading...</h1>
  }
</div>
