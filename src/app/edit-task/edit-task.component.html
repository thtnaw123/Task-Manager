<div class="add-task-container">
  <div class="add-task-form">
    <form action="" (ngSubmit)="handleSubmit(task.id)">
      <input
        type="text"
        name="title"
        [(ngModel)]="task.title"
        placeholder="task title"
      />
      <br />
      <input
        type="text"
        name="description"
        [(ngModel)]="task.description"
        placeholder="task description"
      />
      <br />
      <button type="submit">Update</button>
    </form>
  </div>
</div>
